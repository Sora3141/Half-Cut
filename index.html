<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>50:50 // PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainBody">
    <div class="scanline"></div>
    <button id="helpBtn" onclick="toggleHelp()">?</button>

    <div id="helpModal" class="modal-overlay" onclick="toggleHelp()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>// RULE_SET: 50_50_PROTOCOL</h2>
            <div class="modal-body">
                <p><span class="highlight">S+ [ 0.0% ]:</span> PERFECT EQUILIBRIUM</p>
                <p><span class="highlight">S  [ &lt;1.0% ]:</span> CRITICAL PRECISION</p>
                <p><span class="highlight">A  [ &lt;5.0% ]:</span> TARGET SECURED</p>
                <p><span class="highlight">B  [ OTHER ]:</span> OUT OF RANGE</p>
            </div>
            <button class="close-btn" onclick="toggleHelp()">[ CLOSE_WINDOW ]</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <header>
            <h1 class="glitch" data-text="50:50">50:50</h1>
            <p class="subtitle">// AREA SPLIT PROTOCOL : v2.1.1</p>
        </header>

        <div class="canvas-wrapper">
            <div class="canvas-header">SYSTEM_CORE_VIEW // ANALYSIS_MODE</div>
            <div style="position: relative; overflow: hidden;">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div id="judgmentOverlay" class="judgment-overlay"></div>
            </div>
            <div class="canvas-footer">AWAITING OPERATOR INPUT...</div>
        </div>

        <div class="ui-panel">
            <div id="result">INITIALIZING SYSTEM...</div>
            <button id="resetBtn" onclick="initGame()">>> NEXT SHAPE</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
