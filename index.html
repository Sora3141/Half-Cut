<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>50:50 // PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainBody">
    <div class="scanline"></div>
    <button id="helpBtn">?</button>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-content">
            <h2>// RULE_SET: 50_50_PROTOCOL</h2>
            <div class="modal-body">
                <p><span class="highlight">LV.1:</span> 凹凸の少ない基本形状</p>
                <p><span class="highlight">LV.2:</span> 凹凸の激しい複雑形状</p>
                <p><span class="highlight">LV.3:</span> 中空構造（穴あき）図形</p>
                <hr style="border:0; border-top:1px solid rgba(0,242,255,0.2); margin:10px 0;">
                <p><span class="highlight">S+ [ 0.0% ]:</span> PERFECT</p>
                <p><span class="highlight">S  [ &lt;1.0% ]:</span> CRITICAL</p>
            </div>
            <button class="close-btn" id="closeHelp">[ CLOSE ]</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <header>
            <h1 class="glitch" data-text="50:50">50:50</h1>
            <p class="subtitle">// AREA SPLIT PROTOCOL : v2.2.6</p>
        </header>

        <div class="difficulty-selector">
            <button class="diff-btn active" id="lv1-btn">LV.1</button>
            <button class="diff-btn" id="lv2-btn">LV.2</button>
            <button class="diff-btn" id="lv3-btn">LV.3</button>
        </div>

        <div class="canvas-wrapper">
            <div class="canvas-header">SYSTEM_CORE_VIEW // ID: 8842-X</div>
            <div class="canvas-relative">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div id="judgmentOverlay" class="judgment-overlay"></div>
            </div>
            <div class="canvas-footer">AWAITING OPERATOR INPUT...</div>
        </div>

        <div class="ui-panel">
            <div id="result">INITIALIZING SYSTEM...</div>
            <button id="resetBtn">>> NEXT SHAPE</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
